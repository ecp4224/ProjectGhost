<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <link href="lib/foundation/css/normalize.css" rel="stylesheet" type="text/css">
    <link href="lib/foundation/css/foundation.css" rel="stylesheet" type="text/css">
    <link href="lib/fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="lib/loaders.css/loaders.min.css" rel="stylesheet" type="text/css">

    <link href="./stylesheets/main.css" rel="stylesheet" type="text/css">
    <link href="./stylesheets/demo.css" rel="stylesheet" type="text/css">

    <script src="vendor/nwbp/window-state.js"></script>
    <script src="vendor/nwbp/contextmenu.js"></script>
    <script src="vendor/nwbp/external-links.js"></script>
    <script src="vendor/nwbp/dev-helpers.js"></script>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/foundation/js/foundation.min.js"></script>

    <script src="vendor/require.js"></script>
    <script>
        requirejs(['views/demo'], function (loginView) {});
    </script>

    <script>
        (function () {
            var gui = require('nw.gui');
            var win = gui.Window.get();

            // Set focus on window. Just in case we don't have it.
            win.focus();

            // Get name of the app from package.json and set it as title.
            document.title = gui.App.manifest.prettyName;

            // Create default menu items for OSX
            if (process.platform === 'darwin') {
                var mb = new gui.Menu({ type: "menubar" });
                mb.createMacBuiltin(gui.App.manifest.prettyName);
                win.menu = mb;
            }

            win.enterFullscreen();
        }());
    </script>
</head>
<body>
<div class="frame">
    <div class="frame-heading text-center clearfix">
        <span class="title">Ghost</span>
    </div>
    <div class="frame-body">
        <div class="row demo">
            <div class="large-6 columns text-center img-container-flipped">
                <span class="center-img"></span><img src="img/ghost2.png" />
            </div>
            <div class="large-6 columns text-center img-container">
                <span class="center-img"></span><img src="img/ghost2.png" />
            </div>
        </div>
        <div class="row">
            <h2>Choose a Game Mode</h2>
        </div>
        <div class="row">
            <div class="small-4 columns">
                <button class="expand ghostBtn playBtn" id="originalPlay" data-queue="3">1v1</button>
            </div>
            <div class="small-4 columns">
                <button class="expand ghostBtn playBtn" id="choosePlay" data-queue="1">1v1 Time-Trial</button>
            </div>
        </div>
        <div id="loginLoading" class="reveal-modal ghostDialog loginLoading" data-reveal aria-labelledby="loginLoading" aria-hidden="true" role="dialog" data-options="close_on_background_click:false">
            <h2>Waiting for other player..</h2>
            <div class="loader-inner ball-clip-rotate-multiple loginLoader">
                <div class="spinner1"></div>
                <div class="spinner2"></div>
            </div>
        </div>
        <div id="gameCountdown" class="reveal-modal ghostDialog" data-reveal aria-labelledby="gameCountdown" aria-hidden="true" data-options="close_on_background_click:false" role="dialog">
            <h2 id="modalTitle">Game Starts In</h2>
            <h1 id="countdownText">5</h1>
        </div>
        <div id="weaponSelect" class="reveal-modal ghostDialog text-center" data-reveal aria-labelledby="weaponSelect" aria-hidden="true" data-options="close_on_background_click:false" role="dialog">
            <h2>Select a Weapon!</h2>
            <div class="row">
                <div class="large-3 columns text-center">
                    <a href="#" id="gunSelect" data-weapon="1">
                        <i class="fa fa-crosshairs"></i>
                        <h3>Gun</h3>
                    </a>
                </div>
                <div class="large-3 columns text-center">
                    <a href="#" id="laserSelect" data-weapon="2">
                        <i class="fa fa-minus"></i>
                        <h3>Laser</h3>
                    </a>
                </div>
                <div class="large-3 columns text-center">
                    <a href="#" id="circleSelect" data-weapon="3">
                        <i class="fa fa-circle-o"></i>
                        <h3>Radial</h3>
                    </a>
                </div>
                <div class="large-3 columns text-center">
                    <a href="#" id="boomerangSelect" data-weapon="5">
                        <i class="fa fa-moon-o fa-rotate-90"></i>
                        <h3>Boomerang</h3>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="frame-footer">
        <div class="login-version">
            <small>Version 0.1.0-SNAPSHOT-26-DEMO<span id="version"></span> </small>
        </div>
    </div>
</div>
</body>

</html>
