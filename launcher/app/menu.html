<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="lib/foundation/css/normalize.css" rel="stylesheet" type="text/css">
    <link href="lib/foundation/css/foundation.css" rel="stylesheet" type="text/css">
    <link href="lib/fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="lib/loaders.css/loaders.min.css" rel="stylesheet" type="text/css">

    <link href="./stylesheets/main.css" rel="stylesheet" type="text/css">
    <link href="./stylesheets/menu.css" rel="stylesheet" type="text/css">

    <script src="vendor/nwbp/window-state.js"></script>
    <script src="vendor/nwbp/contextmenu.js"></script>
    <script src="vendor/nwbp/external-links.js"></script>
    <script src="vendor/nwbp/dev-helpers.js"></script>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/foundation/js/foundation.min.js"></script>

    <script src="vendor/require.js"></script>
    <script>
        $(document).ready(function() {
            $(document).foundation({
                tab: {
                    callback : function (tab) {
                        console.log(tab);
                    }
                }
            });
        });
        requirejs(['views/menuView'], function (loginView) {});
    </script>

    <script>
        (function () {
            var gui = require('nw.gui');
            var win = gui.Window.get();

            // Set focus on window. Just in case we don't have it.
            win.focus();

            // Get name of the app from package.json and set it as title.
            document.title = gui.App.manifest.prettyName;

            // Create default menu items for OSX
            if (process.platform === 'darwin') {
                var mb = new gui.Menu({ type: "menubar" });
                mb.createMacBuiltin(gui.App.manifest.prettyName);
                win.menu = mb;
            }
        }());
    </script>
</head>
<body>
    <div class="frame">
        <div class="frame-heading text-center clearfix">
            <span class="title">Ghost Game Thing</span>
            <div class="right">
                <div class="window-actions minimize"><span class="fa fa-minimize"></span></div>
                <div class="window-actions close"><span class="fa fa-close"></span></div>
            </div>
        </div>

        <div class="frame-body">
            <div class="row">
                <div>
                    <ul class="tabs vertical ghostTabs" data-tab>
                        <li class="tab-title active"><a href="#play">Play</a></li>
                        <li class="tab-title"><a href="#friends">Friends</a></li>
                        <li class="tab-title"><a href="#stats">Stats</a></li>
                        <li class="tab-title"><a href="#options">Options</a></li>
                        <li class="tab-title"><a href="#logout">Logout</a></li>
                    </ul>
                    <div class="tabs-content">
                        <div class="content active" id="play">
                            <div class="row">
                                <img src="img/ghost.png" />
                            </div>
                            <div class="row">

                            </div>
                        </div>
                        <div class="content" id="friends">
                            <p>DLC Only</p>
                        </div>
                        <div class="content" id="stats">
                            <p>git gud</p>
                        </div>
                        <div class="content" id="options">
                            <p>Coming soon</p>
                        </div>
                        <div class="content" id="logout">
                            <p>As they say in Latin: 'Carpe yolo'</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="frame-footer">
            <div class="login-version">
                <small>Version <span id="version"></span> </small>
            </div>
        </div>
    </div>
</body>

</html>
